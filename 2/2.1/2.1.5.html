<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <style>
        #closeSpan,
        #openSpan {
            color: green;
        }

        li {
            list-style: none;
        }
    </style>

    <span id="openSpan">▶</span>
    <span style="display: none;" id="closeSpan">▼</span>
    <span id="clickSpan">Сладости (нажми меня)!</span>

    <ul style="display: none;" id="menu">
        <li>Пирожное</li>
        <li>Пончик</li>
        <li>Мёд</li>
    </ul>

    <script>
        clickSpan.addEventListener('click', function () {
            if (menu.style.display == 'none') {
                menu.style.display = 'block'
                openSpan.style.display = 'none'
                closeSpan.style.display = 'inline-block'
            }
            else {
                menu.style.display = 'none'
                closeSpan.style.display = 'none'
                openSpan.style.display = 'inline-block'
            }
        })
    </script>
</body>

</html>
