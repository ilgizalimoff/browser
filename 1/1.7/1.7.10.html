<!DOCTYPE html>
<html>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Pete</td>
                <td>Brown</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Ann</td>
                <td>Lee</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
    <script>
        let namesCollection = document.querySelectorAll('table tbody tr')
        let namesArray = []
        for (let elem of namesCollection) {
            namesArray.push(elem.firstElementChild.outerText)
        }
        alert(namesArray.sort())
    </script>
</body>

</html>
