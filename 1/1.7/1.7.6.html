<!DOCTYPE html>
<html>

<body>
    <ul>
        <li>Животные
            <ul>
                <li>Млекопитающие
                    <ul>
                        <li>Коровы</li>
                        <li>Ослы</li>
                        <li>Собаки</li>
                        <li>Тигры</li>
                    </ul>
                </li>
                <li>Другие
                    <ul>
                        <li>Змеи</li>
                        <li>Птицы</li>
                        <li>Ящерицы</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Рыбы
            <ul>
                <li>Аквариумные
                    <ul>
                        <li>Гуппи</li>
                        <li>Скалярии</li>
                    </ul>
                </li>
                <li>Морские
                    <ul>
                        <li>Морская форель</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        let liNodeList = document.querySelectorAll('li')
        for (const li of liNodeList) {
            let liLenght = li.querySelectorAll('li').length
            if (liLenght == 0) continue
            li.firstChild.data += ' [' + liLenght + ']'
        }
    </script>
</body>

</html>
